{% extends 'Eshop/basic.html' %}
{% comment %} contact page {% endcomment %}

{% block title%}Contact - EasyShop{% endblock %}

{% block main %}

<div class="container h-100 p-5 text-white bg-dark rounded-3 my-3">
    <h3>Contact Us</h3>
    <form action="/contact/" method="post"> {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">First Name</label>
            <input type="firstname" class="form-control" id="firstname" name="firstname"
                placeholder="Enter your first name">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Last Name</label>
            <input type="lastname" class="form-control" id="lastname" name="lastname"
                placeholder="Enter your last name">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter you email">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Type your query</label>
            <textarea class="form-control" id="text" name="query" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>

    </form>


</div>

{% endblock %}
